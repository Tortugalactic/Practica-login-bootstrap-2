<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Estilos-->
  <link rel="stylesheet" href="../styles/Login.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../img/icon.png">
  <title>Registro MIXR</title>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <!--seccion MENU/LOGO/FORM 4 PARTES-->
      <div class="col-sm-4" class="container">
        <a href="/Login.html">
        <div class="logo-mixr-img class= text-center">
          <img src="../img/logo.png" class="img-fluid" width="15%">
        </div></a>
          <div class="bienvenido">
            <h1>Regístrate</h1>
          </div>

          <div class="cont-form">

            <form action="" class="form" id="form" autocomplete="off">
              <p class="form-titulo"></p>

              <div class="form-input myNombre">
                <input type="text"  class="form-control"   id="myname" placeholder="Nombre">
                <label for="myname"></label>
                <p class="mensajeError"></p>
              </div>

              <div class="form-input myApellido">
                <input type="text"  class="form-control"  id="surname" placeholder="Apellidos">
                <label for="surname"></label>
                <p class="mensajeError"></p>
              </div>

              <div class="form-input myEmail">
                <input type="email"  class="form-control"  id="email" placeholder="Correo electrónico">
                <label for="email"></label>
                <p class="mensajeError"></p>
              </div>

              <div class="form-input myTelefono">
                <input type="text"  class="form-control"  id="mobile" placeholder="Celular">
                <label for="mobile"></label>
                <p class="mensajeError"></p>
              </div>

              <div class="form-input myPassword">
                <input type="password"  class="form-control"  id="password" placeholder="Contraseña">
                <label for="password"></label>
                <p class="mensajeError"></p>
              </div>

              <div class="form-input myRepeatPassword">
                <input type="password"   class="form-control" id="repeatPassword" placeholder="Repetir contraseña">
                <label for="repeatPassword"> </label>
                <p class="mensajeError"></p>
              </div>

              <div class="form-termsAndConditions myTermsAndConditions container">
                <input type="checkbox"  class="form-check-input" id="termsAndConditions">
                <label for="termsAndConditions">He leído y acepto los </label>
                <a href="#">Términos y Condiciones</a>
                <p class="mensajeError"></p>
              </div>

              <div class="form-boton">
                <input type="submit" class="btn btn-primary" value="Enviar">
              </div>
            </form>
          </div>
        </div>
         <!--seccion FOTO/BANNER 8 PARTES-->
      <div class="col-sm-8">
        <img src="https://source.unsplash.com/1600x900/?audiovisual"  class="img-fluid" alt="imagen-responsive" width="90%">
      </div>


      </div>
      <script src="../js/registro.js"></script>
</body>

</html>
