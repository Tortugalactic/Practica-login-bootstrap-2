<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Estilos-->
  <link rel="stylesheet" href="./estlogin.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/img/icon.png">
  <title>Practica solo boostrap</title>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <!--seccion MENU/LOGO/FORM 4 PARTES-->
      <div class="col-sm-4" class="container">
        <div class="logo-mixr-img class=" text-center"">
          <img src="./assets/img/logo.png" class="img-fluid" width="75%">
        </div>
        <div class="bienvenido">
          <h1>!Bienvenido!</h1>
        </div>
        
         <div class="cont-form" >
          <div class="contenedor-login">
            <div class="mt-4">

              <input class="form-control form-control-m" type="text" placeholder="ejemplo@mixr.com"
                aria-label=".form-control-sm example">

              <div class="registrate">¿No tienes una cuenta? <a
                  href="./login.html">Registrate</a>
              </div>

            </div>

            <div class="mb-0">
              <input class="form-control form-control-m" type="text" placeholder="contraseña"
                aria-label=".form-control-sm example">
            </div>

            <div class="recuerdame mt-1">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary m-1.5">Entrar</button>
         </div>   
         
          <!--Linea separación-->
          <div class="lin-separacion">
            <hr>
          </div>
          <div class="alt-login">
            <p2> Iniciar sesion con:</p2>
            <div>
              <div class="secc-botones">
                <button type="submit" class="btn btn-lg">
                  <a href="https://www.google.com/"><i class="bi bi-google" alt="google"></i></a>

                </button>

                <button type="submit" class="btn btn-lg"><a href="https://www.facebook.com/">
                    <i class="bi bi-facebook"></i></a>
                </button>

                <button type="submit" class="btn btn-lg">
                  <a href="https://www.apple.com/"><i class="bi bi-apple"></i></a>
                </button>

              </div>
            </div>
          </div>
        </div>

        <div class="texto-foot">
          <p>© 2017 - 2023 mixer.com. All rights reserved
          </p>
        </div>
      </div>
      <!--seccion FOTO/BANNER 8 PARTES-->
      <div class="col-sm-8">
        <img src="./assets/img/banner6.jpg" class="img-fluid" alt="imagen-responsive" width="90%">
      </div>


    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
  </script>
</body>

</html>
